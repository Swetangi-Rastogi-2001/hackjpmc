{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    
     <!--Bootstrap links-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      
    <meta charset="utf-8">
    <title> Login Form </title>
    <link rel="stylesheet" href="{% static 'css./Profiling.css' %}">

  </head>
  <body>
    
    <div class="center">
      <h4>Profiling Survey</h4>
      
      <form method="POST" action="">
        {% csrf_token %}
        <div class="to_display_data">
          <label> Select Age Group</label>
        </div>

        <div class="Age_Group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="Youth" name="radioGroupAge" checked>
            <label class="form-check-label" for="exampleRadios1">
              Youth (0-25)
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="Middle-Age" name="radioGroupAge" >
            <label class="form-check-label" for="exampleRadios2">
              Middle Age (26-55)
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="Elderly" name="radioGroupAge" >
            <label class="form-check-label" for="exampleRadios3">
              Elderly (56 +)
            </label>
          </div>
        </div>
        <div class="to_display_data">
          <label> Select Your Marital Status</label>
        </div>

        <div class="Marital_Group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="Single" name="radioGroupMarital" checked>
            <label class="form-check-label" for="exampleRadios1">
              Single
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="Married" name="radioGroupMarital" >
            <label class="form-check-label" for="exampleRadios2">
              Married
            </label>
          </div>
        </div>
        <div class="to_display_data">
          <label> Select Your Gender</label>
        </div>
        <div class="Gender">
        <div class="form-check form-check-inline ">
          <input class="form-check-input" type="radio" value="Male" name="radioGroupGender" checked>
          <label class="form-check-label" for="exampleRadios1">
            Male
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="Married" name="radioGroupGender" >
          <label class="form-check-label" for="exampleRadios2">
            Female
          </label>
        </div>
        </div>
        <div class="to_display_data">
          <label> Select all the prosthetic implant</label>
        </div>
        <div class="prosthetic">
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checks[]" value="1" id="flexCheckDefault">
            <label class="form-check-label" >
             Wheelchair
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checks[]" value="2" id="flexCheckChecked">
            <label class="form-check-label" >
              Tricycle
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checks[]" value="3" id="flexCheckChecked">
            <label class="form-check-label" >
              Cruthces
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checks[]" value="4" id="flexCheckChecked" >
            <label class="form-check-label" >
              Hearing Aid
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checks[]" value="5" id="flexCheckChecked" >
            <label class="form-check-label" >
              Hands
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input " type="checkbox" name="checks[]"  value="6" id="flexCheckChecked" >
            <label class="form-check-label" >
              Above Knee Jaipur Feet
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checks[]" value="7" id="flexCheckChecked" >
            <label class="form-check-label" >
              Below Knee Jaipur Feet
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checks[]" value="8" id="flexCheckChecked" >
            <label class="form-check-label" >
              Ratnanidhi Key
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checks[]" value="9" id="flexCheckChecked" >
            <label class="form-check-label" >
              L S Belt
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checks[]" value="10" id="flexCheckChecked" >
            <label class="form-check-label">
              Knee Cap
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checks[]" value="11" id="flexCheckChecked" >
            <label class="form-check-label" >
              Soft Collor
            </label>
          </div>
     
          </div>
        
          
        <div class="txt_message">
          <input type="message" required>
          <span></span>
          <label>Enter the Message to send </label>
        </div>
        <input type="submit" value="Send Notifactions">
       
      </form>
    </div>

  </body>
</html>
